<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Менеджер людей</title>
</head>
<body>
    <h1>Додати нову особу</h1>
    <form action="/add" method="post">
        <input type="text" name="first_name" placeholder="Ім'я" required>
        <input type="text" name="last_name" placeholder="Прізвище">
        <input type="text" name="patronymic" placeholder="По батькові">
        <input type="text" name="birth_date" placeholder="Дата народження" required>
        <input type="text" name="death_date" placeholder="Дата смерті (якщо є)">
        <select name="gender">
            <option value="m">Чоловік</option>
            <option value="f">Жінка</option>
        </select>
        <button type="submit">Додати</button>
    </form>

    <h1>Пошук особи</h1>
    <form action="/search" method="post">
        <input type="text" name="query" placeholder="Пошук за ім'ям, прізвищем, по батькові">
        <button type="submit">Шукати</button>
    </form>
</body>
</html>
